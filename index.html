<!DOCTYPE html>
<html><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ZuluWebCalc</title>

<link href="compiled.min.css" type="text/css" rel="stylesheet">
<script src="compiled.min.js" type="text/javascript"></script>

<script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script></head>
<body class="fillscreen">

  <div class="fillscreen ng-scope" data-ng-app="ZuluWebCalcApp" data-ng-strict-di="">
    <!-- uiView: --><div data-ui-view="" class="ng-scope"><z-t-g class="ng-scope ng-isolate-scope"><div class="calc-panel tg-calc-panel">
  <div class="row">
    <div id="input-values" class="col-xs-6">
      <div>
        <label for="editTn">Температура наружного воздуха</label>
        <div class="input-group">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty" id="editTn" data-ng-model="editTn" data-awnum="" data-num-fract="1"><span class="input-group-addon">°C</span>
        </div>
      </div>
      <div>
        <label for="editTpod">Температура в подающем тр-де</label>
        <div class="input-group">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty" id="editTpod" data-ng-model="editTpod" data-awnum="" data-num-fract="1"><span class="input-group-addon">°C</span>
        </div>
      </div>
      <div>
        <label for="editTso">Температура на входе в СО</label>
        <div class="input-group">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty" id="editTso" data-ng-model="editTso" data-awnum="" data-num-fract="1"><span class="input-group-addon">°C</span>
        </div>
      </div>
      <div>
        <label for="editTobr">Температура на выходе из СО</label>
        <div class="input-group">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty" id="editTobr" data-ng-model="editTobr" data-awnum="" data-num-fract="1"><span class="input-group-addon">°C</span>
        </div>
      </div>
      <div>
        <label for="editTv">Температура внутреннего воздуха</label>
        <div class="input-group">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty" id="editTv" data-ng-model="editTv" data-awnum="" data-num-fract="1"><span class="input-group-addon">°C</span>
        </div>
      </div>
      <div>
        <label><input type="checkbox" id="usePolka" data-ng-model="usePolka" class="ng-pristine ng-untouched ng-valid ng-not-empty">Температура полки</label>
        <div class="input-group">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty" id="editTPolka" data-ng-model="editTPolka" data-awnum="" data-num-fract="1" data-ng-disabled="!usePolka"><span class="input-group-addon">°C</span>
        </div>
      </div>
      <div>
        <label><input type="checkbox" id="useSrezka" data-ng-model="useSrezka" class="ng-pristine ng-untouched ng-valid ng-not-empty">Температура срезки</label>
        <div class="input-group">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty" id="editTSrezka" data-ng-model="editTSrezka" data-awnum="" data-num-fract="1" data-ng-disabled="!useSrezka"><span class="input-group-addon">°C</span>
        </div>
      </div>
      <div class="col-xs-12" style="height: 50px;"></div>
      <button type="button" class="btn btn-primary col-xs-12" data-ng-click="doCalc()">Расчёт</button>
    </div>
      <canvas id="graph" class="graphcanvas col-xs-6"></canvas>
  </div>
  <div id="result-table" class="col-xs-12">
  <table class="table ng-hide" data-ng-show="showTable">
    <thead>
    <tr>
      <th>Tn</th>
      <th>T1</th>
      <th>T3</th>
      <th>T2</th>
      <th>Qot</th>
      <th>Tv</th>
    </tr>
    </thead>
    <tbody>
    <!-- ngRepeat: row in table -->
    </tbody>
  </table>
  </div>
</div></z-t-g></div>
  </div>
  <div class="gplay-link">
    <a target="_blank" href="https://play.google.com/store/apps/details?id=ru.com.politerm.zulucalc&amp;pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"><img alt="Доступно в Google Play" src="https://play.google.com/intl/en_us/badges/images/generic/ru_badge_web_generic.png"></a>
  </div>

</body></html>
